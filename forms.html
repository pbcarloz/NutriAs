    <!-- FORM SECTION -->
    <section class="career-section" id="experiencia">
        <div class="career-content">
            <h2 class="glow">Evaluate Rapidamente !</h2>
        <div class="card m-3">
            <div class="card-header">
                <h5>Ingresa Tus Datos</h4>
            </div>
            <form method="get" id="form" class="card-body">
                <div class="form-group row mb-2">
                    <label for="nombrep" class="col-sm-2 col-form-label" >Nombre</label>
                    <div class="col-sm-4">
                    <input type="text" pattern="[a-zA-Z]{5,}" id="nombrep" name="nombrep" placeholder="Ingresa tu nombre" required class="form-control">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="apellido" class="col-sm-2 col-form-label" >Apellido</label>
                    <div class="col-sm-4">
                    <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required class="form-control">
                    </div>
                </div>
            <fieldset class="form-group mb-2">
            <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0 ">Sexo</legend>
                        <div class="col-sm-10"> 
                            <div class="form-check">
                                <input type="radio" id="masculino" name="sexo" value="masculino" class="form-check-input">
                                <label for="masculino" class="form-check-label">Masculino</label> 
                            </div>
                            <div class="form-check">
                                <input type="radio" id="femenino" name="sexo" value="femenino" class="form-check-input">
                                <label for="femenino" class="form-check-label">Femenino</label> 
                            </div >
                        </div>
            </div>
            </fieldset>
                <div class="form-group row mb-2">
                    <label for="edad" class="col-sm-2 col-form-label">Edad</label>
                    <div class="col-sm-1"> 
                    <input type="number" id="edad" name="edad" placeholder="0" size="2" min="1" max="99" required class="form-control">
                    </div>
                </div>                
                <div class="form-group row mb-2">
                    <label for="peso" class="col-sm-2 col-form-label">Peso</label>
                    <div class="col-sm-1"> 
                    <input type="number" id="peso" name="peso" placeholder="Kilos" size="2" min="1" max="150" required class="form-control">
                    </div>
                </div>
                <div class="form-group row mb-2">
                    <label for="estatura" class="col-sm-2 col-form-label">Estatura</label>
                    <div class="col-sm-1"> 
                    <input type="number" id="estatura" name="estatura" placeholder="cm" size="3" min="30" max="220"   required class="form-control">
                    </div>
                </div>
                <button type="submit" id="calculoImc" class="btn btn-primary">Calcular IMC</button>
                <button type="submit" id="calculoCaloria" class="btn btn-primary">Calcular Calorias</button>
                <button type="submit" id="pesoTeorico" class="btn btn-primary">Peso Teorico</button>
                <button type="reset" class="btn btn-primary">Restablecer</button>
            </form>
        </div>
